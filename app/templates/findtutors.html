{% extends "base.html" %} <!--Important!! -->

{% block content_title %}{% endblock %}


{% block content %}
<br />
<br />
<div class="container">
{% for user in tutors %}
  <div class="row">
        <div class="col-lg-3 col-sm-6">
            <div class="card hovercard">
                <div class="cardheader"></div>
                <div class="avatar">
                    <img src="{{user['profileImage']}}" alt="" />
                </div>
                <div class="info">
                    <div class="title">
                        <a target="_blank" href="#">{{ user['firstName'] + " " + user['lastName'] }}</a>
                    </div>
                    <div class="desc">{{user['program']}}</div>
                    <div class="desc">{{user['subjects'][0]}}</div>
                    <div class="desc"><a href="#">View Profile</a></div>
                    <div class="desc"><button type="button" class="cardbutton">Contact</button></div>
                </div>
            </div>
        </div>


{% endfor %}
</div>




{% endblock %}
